{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2><a href="{% url 'learning_logs:topic' topic.id%}"></a></h2>
<h2>修改学习条目</h2>
{% endblock header %}
{% block content %}
	<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST">
	{%csrf_token%}
	{%bootstrap_form form%}
	{%buttons%}
	<button name="submit" class="btn btn-primary">保存修改</button>
	{%endbuttons%}
</form>
{% endblock content %}
