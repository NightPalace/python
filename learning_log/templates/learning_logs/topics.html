{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h1>学习主题</h1>
{% endblock header %}
{% block content %}
	<h3><a href="{% url 'learning_logs:new_topic' %}">添加新主题</a></h3>
	<ul>
		{% for topic in topics %}
			<li>
				<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h3>
				<p><a href="{% url 'learning_logs:edit_topic' topic.id %}">修改</a></p>
			</li>
		{% empty %}
			<li>还没有主题呦，快来添加吧～</li>
		{% endfor %}
	</ul>
	</form>
{% endblock content %}
