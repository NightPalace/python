{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>请使用自己的账号进行登录.</h2>
{% endblock header %}
{% block content %}
	{% if form.errors %}
	<p>用户名和密码不匹配，请重试。</p>
	{% endif %}
	<form method="post" action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">登录</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="{%url 'learning_logs:index'%}"/>
	</form>
{% endblock content %}
